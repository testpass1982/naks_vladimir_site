  <div class="row">
    <div class="col-xl-2">
      <div class="header__inside__pages">Контакты</div>

    <div class="col-xl-6">
      <p class="contact__header__pages">Адрес

  <div class="line__otstup__inside__pages"></div>

      На главную</a>
