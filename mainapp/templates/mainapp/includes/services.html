<div class="box_content_services">
    <div class="container">
        <div class="box_headline_include">
            <div class="row">
                <div class="oragne_left_line"></div>
                <div class="headline_box_text" id="service">
                    Услуги
                </div>
            </div>
        </div>
        <div class="card-deck align-items-stretch">
            {% for service in all_services %}
            <div class="col-xl-6">
                <div class="card border-0">
                    <div class="box_services">
                        <div class="box_img_service"
                        {% if service.bg_photo %}style="background: url({{ service.bg_photo.url }}) no-repeat; background-size: cover;"{% endif %}>
                            <a href="{% url 'service' service.pk %}">
                                <div class="block_services">
                                    <div class="row">
                                        <div class="col-sm-10">
                                            <div class="name_service">
                                                {{ service.title }}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="line_service_yellow"></div>
                                </div>
                            </a>
                        </div>
                        <div class="box_text_for_services">
                            {{ service.short_description }}
                        </div>
                        <button class="more_services">
                            <a href="{% url 'service' service.pk %}">
                                Подробнее
                            </a>
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
