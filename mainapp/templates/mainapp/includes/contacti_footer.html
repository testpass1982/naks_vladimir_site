{% load static %}
<div class="box_contacti_footer" id="contacti">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-5 col-xl-3">
               <div class="footer_block_items">
                    <div class="media">
                            <img src="{% static '/img/phone.png' %}" class="icon_footer mr-3 mt-2" alt="...">
                            <div class="media-body">
                             <div class="number_contacti_footer">
                                   <a href="tel:{{ profile.org_main_phone }}" title="Позвонить">
                                        {{ profile.org_main_phone }}
                                   </a>
                                   <div class="number_text">
                                        {{profile.org_main_phone_text}}
                                   </div>
                             </div>
                             
                            </div>
                          </div>
               </div>
            </div>
            {% if profile.org_secondary_phone %}
            <div class="col-md-5 col-xl-3">
                <div class="footer_block_items">
                        <div class="media">
                                <img src="{% static '/img/phone.png' %}" class="icon_footer mr-3 mt-2" alt="...">
                                <div class="media-body">
                                 <div class="number_contacti_footer">
                                       <a href="tel:{{ profile.org_secondary_phone }}" title="Позвонить">
                                            {{ profile.org_secondary_phone }}
                                       </a>
                                       <div class="number_text">
                                            {{ profile.org_secondary_phone_text }}
                                       </div>
                                 </div>
                                 
                                </div>
                              </div>
                </div>
            </div>
            {% endif %}
            <div class="col-md-5 col-xl-3">
  <div class="footer_block_items">
        <div class="adres_contacti_footer">
                <div class="media">
                        <img src="{% static '/img/here_map.png' %}" class="icon_footer mr-3 mt-2" alt="...">
                        <div class="media-body">
                         <div class="text_adres">
                            {{ profile.org_address }}
                         </div>
                         <div class="on_map">                                     
                                <a data-fancybox="" data-options="" class="click__on__map" title="Открыть карту" href="https://www.google.ru/maps/place/%D1%83%D0%BB.+%D0%9F%D0%BE%D0%BB%D0%B8%D0%BD%D1%8B+%D0%9E%D1%81%D0%B8%D0%BF%D0%B5%D0%BD%D0%BA%D0%BE,+66,+%D0%92%D0%BB%D0%B0%D0%B4%D0%B8%D0%BC%D0%B8%D1%80,+%D0%92%D0%BB%D0%B0%D0%B4%D0%B8%D0%BC%D0%B8%D1%80%D1%81%D0%BA%D0%B0%D1%8F+%D0%BE%D0%B1%D0%BB.,+600009/@56.1605723,40.4084158,17z/data=!4m5!3m4!1s0x414c7b9aa5d03be3:0x911d116995b909d0!8m2!3d56.160659!4d40.410111">
                                    Посмотреть на карте</a>
                         </div>
                        </div>
                      </div>
            </div>
  </div>
            </div>
            <div class="col-md-5 col-xl-3">
                <button class="button_footer_feedback">
                    <a href="" data-toggle="modal" data-target="#modal-question">
                        Обратная связь
                    </a>
                </button>
            </div>
        </div>
    </div>
</div>
