{% load static %}
<div class="box_contacti_footer" id="contacti">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-3">
               <div class="footer_block_items">
                    <div class="media">
                            <img src="{% static '/img/phone.png' %}" class="icon_footer mr-3 mt-2" alt="...">
                            <div class="media-body">
                             <div class="number_contacti_footer">
                                   <a href="tel:{{ profile.org_main_phone }}" title="Позвонить">
                                        {{ profile.org_main_phone }}
                                   </a>
                                   <div class="number_text">
                                        {{profile.org_main_phone_text}}
                                   </div>
                             </div>
                             
                            </div>
                          </div>
               </div>
            </div>
            {% if profile.org_secondary_phone %}
            <div class="col-xl-3">
                <div class="footer_block_items">
                        <div class="media">
                                <img src="{% static '/img/phone.png' %}" class="icon_footer mr-3 mt-2" alt="...">
                                <div class="media-body">
                                 <div class="number_contacti_footer">
                                       <a href="tel:{{ profile.org_secondary_phone }}" title="Позвонить">
                                            {{ profile.org_secondary_phone }}
                                       </a>
                                       <div class="number_text">
                                            {{ profile.org_secondary_phone_text }}
                                       </div>
                                 </div>
                                 
                                </div>
                              </div>
                </div>
            </div>
            {% endif %}
            <div class="col-xl-3">
  <div class="footer_block_items">
        <div class="adres_contacti_footer">
                <div class="media">
                        <img src="{% static '/img/here_map.png' %}" class="icon_footer mr-3 mt-2" alt="...">
                        <div class="media-body">
                         <div class="text_adres">
                                г. Магнитогорск 
                                Профсоюзная, дом 14, офис 111
                         </div>
                         <div class="on_map">                                     
                                <a data-fancybox="" data-options="" class="click__on__map" title="Открыть карту" href="https://www.google.com/maps/place/%D1%83%D0%BB.+%D0%9F%D1%80%D0%BE%D1%84%D1%81%D0%BE%D1%8E%D0%B7%D0%BD%D0%B0%D1%8F,+14,+%D0%9C%D0%B0%D0%B3%D0%BD%D0%B8%D1%82%D0%BE%D0%B3%D0%BE%D1%80%D1%81%D0%BA,+%D0%A7%D0%B5%D0%BB%D1%8F%D0%B1%D0%B8%D0%BD%D1%81%D0%BA%D0%B0%D1%8F+%D0%BE%D0%B1%D0%BB.,+455019/@53.3974046,59.0340087,18z/data=!3m1!4b1!4m5!3m4!1s0x43d12f82af4c55f9:0x1cb4da0de2b692ba!8m2!3d53.397403!4d59.035103">
                                    Посмотреть на карте</a>
                         </div>
                        </div>
                      </div>
            </div>
  </div>
            </div>
            <div class="col-xl-3">
                <button class="button_footer_feedback">
                    <a href="" data-toggle="modal" data-target="#modal-question">
                        Обратная связь
                    </a>
                </button>
            </div>
        </div>
    </div>
</div>
